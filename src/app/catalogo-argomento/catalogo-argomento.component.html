<div class="clr-row clr-align-items-center">
    <div class="clr-col-3"></div>
	<div class="clr-col">
        <div class="card">
            <div class="card-text clr-row" id="bookBackGround">
                <h5 class="clr-col-1"></h5>
                <h5 class="clr-col" id="id">{{valoreParent}}</h5>
                <h5 class="clr-col" id="desc">{{desc}}</h5>
                <h5 class="clr-col-1"></h5>
            </div>
            <div class="card-text">Scegliere argomento:</div>
		</div>
    </div>
    <div class="clr-col-3"></div>
</div>

<div class="clr-row clr-align-items-center">
    <div *ngFor="let box of boxVisibili; let index = index" class="clr-col clr-col-lg-3">
        <div class="card clickable" (click)="routing(box)">
            <div class="card-text">{{box.numero}}</div>
            <div class="card-block">
                <div class="card-title">{{box.descrizione}}</div>
            </div>
        </div>
    </div>
</div>
