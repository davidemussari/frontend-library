<app-griglia [catalogo]="catalog"
    [caricamentoCompletato]="caricamentoCompletato"
    [(codArgomento)]="codArgomento"
    [(descArgomento)]="descArgomento"
    [(luogo)]="luogo"
    (clickDettaglio)="clickRigaTabella($event)"
    *ngIf="!dettagli"
    [hidden]="dettagli"
    >
</app-griglia>
<app-dettagli
    [(elementoCliccato)]="elementoCliccato"
    (undo)="undo($event)"
    *ngIf="dettagli">
</app-dettagli>
