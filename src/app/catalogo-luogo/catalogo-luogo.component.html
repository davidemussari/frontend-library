<span class="spinner" *ngIf='caricamentoCompletato != true'></span>
<div class="clr-row" *ngIf='caricamentoCompletato == true'>
	<div class="clr-col-5"></div>
	<div class="clr-col">
        <div class="card">
            <div class="card-text">
                <clr-icon class="" shape="picture" size="60"></clr-icon>
                <div class="card-title">Scegliere luogo: </div>
            </div>
		</div>
    </div>
    <div class="clr-col-5"></div>
</div>
<div class="clr-row clr-align-items-center">
    <div class="clr-col clr-col-lg-3" *ngFor="let luogo of luoghi">
        <div class="card clickable" (click)="routing(luogo)">
            <div class="card-block">
                <div class="card-title">{{luogo}}</div>
            </div>
        </div>
    </div>
</div>
