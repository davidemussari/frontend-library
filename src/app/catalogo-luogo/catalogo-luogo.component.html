<span class="spinner" *ngIf='caricamentoCompletato != true'></span>
<div class="row">
	<div class="col-md-5"></div>
	<div class="col-md-2">
        <div class="card">
            <div class="card-text">
                <clr-icon class="" shape="picture" style="height: 60px; width: 70px"></clr-icon>
            </div>
		</div>
    </div>
    <div class="col-md-5"></div>
</div>
<div class="row" *ngIf='id == null'>
    <!-- <div class="card-columns card-columns-3" *ngIf='id == null'> -->
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor="let luogo of luoghi">
        <div class="card clickable" (click)="routing(luogo)">
            <div class="card-block">
                <div class="card-title">{{luogo}}</div>
            </div>
        </div>
    </div>
</div>
