<span class="spinner" *ngIf='caricamentoCompletato != true'></span>
<div class="row" *ngIf='caricamentoCompletato == true'>
	<div class="col-md-5"></div>
	<div class="col-md-2">
        <div class="card">
            <div class="card-text">
                <clr-icon class="" shape="picture" size="60"></clr-icon>
                <div class="card-title">Scegliere luogo: </div>
            </div>
		</div>
    </div>
    <div class="col-md-5"></div>
</div>
<div class="row flex-items-xs-center">
    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let luogo of luoghi">
        <div class="card clickable" (click)="routing(luogo)">
            <div class="card-block">
                <div class="card-title">{{luogo}}</div>
            </div>
        </div>
    </div>
</div>
